<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <div>
      v1: x <input type="text" id="v1x" value="0" />
      y <input type="text" id="v1y" value="7" />
    </div>
    <div>
      v2: x <input type="text" id="v2x" value="5" />
      y <input type="text" id="v2y" value="0" />
    </div>
    <div>
      <input type="button" value="Draw" onclick="handleDrawEvent()" />
    </div>
    <div>
      Operation: 
      <select id="operation">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
        <option value="angleBetween">Angle between</option>
        <option value="area">Area</option>
      </select>
      Scalar: <input type="text" id="scalar" value="" />
    </div>
    <div>
      <input type="button" value="Draw" onclick="handleDrawOperationEvent()" />
    </div>
    
    <hr style="margin-top: 20px;">
    <div style="margin: 10px;">
      <p>Shahab Fahr - sfahr@ucsc.edu</p>
      <p>Notes to grader:</p>
    </div>
    
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>
  </body>
</html>
